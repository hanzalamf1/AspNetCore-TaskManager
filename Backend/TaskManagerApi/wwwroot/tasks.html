<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Görevler - Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --secondary-color: #818cf8;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --bg-light: #f8fafc;
            --border-color: #e2e8f0;
            --success-color: #22c55e;
            --error-color: #ef4444;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            color: var(--text-dark);
            background-color: var(--bg-light);
        }

        /* Navigation Styles */
        .navbar {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            box-shadow: 0 2px 10px rgba(99, 102, 241, 0.1);
            padding: 1rem 0;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: white !important;
        }

        .navbar-nav .nav-link {
            color: rgba(255, 255, 255, 0.9) !important;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: all 0.3s ease;
            margin: 0 0.25rem;
        }

        .navbar-nav .nav-link:hover,
        .navbar-nav .nav-link.active {
            color: white !important;
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }

        /* User Dropdown Styles */
        .user-dropdown .dropdown-toggle {
            color: white !important;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 0.5rem 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .user-dropdown .dropdown-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .user-dropdown .dropdown-menu {
            border: none;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 0.5rem;
            min-width: 200px;
        }

        .user-dropdown .dropdown-item {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .user-dropdown .dropdown-item:hover {
            background-color: var(--bg-light);
            transform: translateX(2px);
        }

        .remaining-days {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        /* Tasks Page Styles */
        .tasks-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .tasks-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .tasks-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .tasks-header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .tasks-header p {
            opacity: 0.9;
            margin: 0;
        }

        .tasks-body {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .form-control {
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border: none;
            border-radius: 8px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success-color) 0%, #16a34a 100%);
            border: none;
            border-radius: 8px;
            padding: 0.5rem 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--error-color) 0%, #dc2626 100%);
            border: none;
            border-radius: 8px;
            padding: 0.5rem 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-warning {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            border: none;
            border-radius: 8px;
            padding: 0.5rem 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .task-item {
            background: var(--bg-light);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-left: 4px solid var(--primary-color);
            transition: all 0.3s ease;
        }

        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .task-item.completed {
            border-left-color: var(--success-color);
            opacity: 0.7;
        }

        .task-item.completed .task-title {
            text-decoration: line-through;
            color: var(--text-light);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.5rem;
        }

        .task-meta {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .priority-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .priority-high {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }

        .priority-medium {
            background: rgba(245, 158, 11, 0.1);
            color: #f59e0b;
        }

        .priority-low {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
        }

        .status-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            color: white;
        }

        .status-badge.status-pending {
            background: var(--warning-color);
        }

        .status-badge.status-approved {
            background: var(--success-color);
        }

        .status-badge.status-rejected {
            background: var(--error-color);
        }

        .status-badge.status-completed {
            background: var(--info-color);
        }

        .due-date {
            font-size: 0.8rem;
            color: #6b7280;
        }

        .completed-date {
            font-size: 0.8rem;
            color: var(--success-color);
            font-weight: 500;
        }

        .filters-section {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .task-title {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .task-description {
            color: var(--text-light);
            margin-bottom: 1rem;
        }

        .task-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .task-actions button {
            font-size: 0.9rem;
            padding: 0.4rem 0.8rem;
        }

        .alert {
            border: none;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .alert-success {
            background: linear-gradient(135deg, var(--success-color) 0%, #16a34a 100%);
            color: white;
        }

        .alert-danger {
            background: linear-gradient(135deg, var(--error-color) 0%, #dc2626 100%);
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-light);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .tasks-container {
                margin: 1rem auto;
            }

            .tasks-header {
                padding: 1.5rem;
            }

            .tasks-header h1 {
                font-size: 1.5rem;
            }

            .tasks-body {
                padding: 1.5rem;
            }

            .navbar-nav {
                text-align: center;
                margin-top: 1rem;
            }

            .user-dropdown {
                margin-top: 1rem;
            }

            .task-actions {
                flex-direction: column;
            }

            .task-actions button {
                width: 100%;
            }
        }
    </style>
</head>

    <script>
        // User authentication check and data loading
        document.addEventListener('DOMContentLoaded', function() {
            loadUserData();
            loadTasks();
            setupTaskForm();
            setupFilters();
        });

        // Load user data from localStorage or API
        function loadUserData() {
            const token = localStorage.getItem('token');
            const userData = localStorage.getItem('userData');

            if (token && userData) {
                try {
                    const user = JSON.parse(userData);
                    document.getElementById('userName').textContent = user.username || 'Kullanıcı';
                    document.getElementById('remainingDays').textContent = user.remainingDays || '0';
                } catch (error) {
                    console.error('User data parsing error:', error);
                    redirectToLogin();
                }
            } else {
                redirectToLogin();
            }
        }

        // Load tasks from API with filters
        async function loadTasks(filters = {}) {
            const tasksList = document.getElementById('tasksList');
            const messageDiv = document.getElementById('tasksMessage');

            try {
                const tasks = await TaskManagerAPI.tasks.getAll(filters);
                
                if (tasks.length === 0) {
                    tasksList.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-clipboard-list"></i>
                            <h4>Henüz görev yok</h4>
                            <p>İlk görevinizi ekleyerek başlayın!</p>
                        </div>
                    `;
                    return;
                }

                tasksList.innerHTML = tasks.map(task => `
                    <div class="task-item ${task.isCompleted ? 'completed' : ''}" data-task-id="${task.id}">
                        <div class="task-header">
                            <div class="task-title">${task.title}</div>
                            <div class="task-meta">
                                ${task.priority ? `<span class="priority-badge priority-${task.priority}">${getPriorityText(task.priority)}</span>` : ''}
                                ${task.dueDate ? `<span class="due-date">Bitiş: ${new Date(task.dueDate).toLocaleDateString('tr-TR')}</span>` : ''}
                                ${task.status ? `<span class="status-badge status-${task.status}">${getStatusText(task.status)}</span>` : ''}
                                ${task.isCompleted && task.completedAt ? `<span class="completed-date">Tamamlandı: ${new Date(task.completedAt).toLocaleDateString('tr-TR')}</span>` : ''}
                            </div>
                        </div>
                        ${task.description ? `<div class="task-description">${task.description}</div>` : ''}
                        <div class="task-actions">
                            <button class="btn btn-success btn-sm" onclick="toggleTask(${task.id}, ${!task.isCompleted})">
                                <i class="fas fa-${task.isCompleted ? 'undo' : 'check'} me-1"></i>
                                ${task.isCompleted ? 'Geri Al' : 'Tamamla'}
                            </button>
                            ${task.status === 'approved' ? `
                                <button class="btn btn-info btn-sm" onclick="revertApproval(${task.id})">
                                    <i class="fas fa-undo me-1"></i>Onayı Geri Al
                                </button>
                            ` : ''}
                            <button class="btn btn-warning btn-sm" onclick="editTask(${task.id}, '${task.title}', '${task.description || ''}', '${task.priority}', '${task.dueDate ? new Date(task.dueDate).toISOString().split('T')[0] : ''}')">
                                <i class="fas fa-edit me-1"></i>Düzenle
                            </button>
                            <button class="btn btn-danger btn-sm" onclick="deleteTask(${task.id})">
                                <i class="fas fa-trash me-1"></i>Sil
                            </button>
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                console.error('Load tasks error:', error);
                showMessage('Görevler yüklenirken bir hata oluştu!', 'danger');
            }
        }

        // Setup task form
        function setupTaskForm() {
            const form = document.getElementById('taskForm');
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const title = document.getElementById('taskTitle').value.trim();
                const description = document.getElementById('taskDescription').value.trim();
                const dueDate = document.getElementById('taskDueDate').value;
                const priority = document.getElementById('taskPriority').value;

                if (!title) {
                    showMessage('Görev başlığı zorunludur!', 'danger');
                    return;
                }

                try {
                    const taskData = { title, description, priority };
                    if (dueDate) taskData.dueDate = dueDate;
                    
                    await TaskManagerAPI.tasks.create(taskData);
                    showMessage('Görev başarıyla eklendi!', 'success');
                    form.reset();
                    loadTasks();
                } catch (error) {
                    console.error('Add task error:', error);
                    showMessage(error.message || 'Bağlantı hatası! Lütfen tekrar deneyin.', 'danger');
                }
            });
        }

        // Setup filters
        function setupFilters() {
            const statusFilter = document.getElementById('statusFilter');
            const priorityFilter = document.getElementById('priorityFilter');
            const searchFilter = document.getElementById('searchFilter');

            // Add event listeners for filters
            statusFilter.addEventListener('change', applyFilters);
            priorityFilter.addEventListener('change', applyFilters);
            
            // Debounced search
            let searchTimeout;
            searchFilter.addEventListener('input', function() {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(applyFilters, 300);
            });
        }

        // Apply filters
        function applyFilters() {
            const status = document.getElementById('statusFilter').value;
            const priority = document.getElementById('priorityFilter').value;
            const search = document.getElementById('searchFilter').value.trim();

            const filters = {};
            if (status) filters.status = status;
            if (priority) filters.priority = priority;
            if (search) filters.search = search;

            loadTasks(filters);
        }

        // Clear filters
        function clearFilters() {
            document.getElementById('statusFilter').value = '';
            document.getElementById('priorityFilter').value = '';
            document.getElementById('searchFilter').value = '';
            loadTasks();
        }

        // Get priority text
        function getPriorityText(priority) {
            const texts = {
                high: 'Yüksek',
                medium: 'Orta',
                low: 'Düşük'
            };
            return texts[priority] || 'Orta';
        }

        // Get status text
        function getStatusText(status) {
            const texts = {
                pending: 'Bekliyor',
                approved: 'Onaylandı',
                rejected: 'Reddedildi',
                completed: 'Tamamlandı'
            };
            return texts[status] || 'Bekliyor';
        }

        // Toggle task completion
        async function toggleTask(taskId, isCompleted) {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`https://localhost:7187/api/tasks/${taskId}/toggle-completion`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(isCompleted)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Görev durumu değiştirilemedi');
                }

                showMessage(isCompleted ? 'Görev tamamlandı!' : 'Görev geri alındı!', 'success');
                loadTasks();
            } catch (error) {
                console.error('Toggle task error:', error);
                showMessage(error.message || 'Bağlantı hatası! Lütfen tekrar deneyin.', 'danger');
            }
        }

        // Edit task
        function editTask(taskId, currentTitle, currentDescription, currentPriority, currentDueDate) {
            // Create modal for editing
            const modalHtml = `
                <div class="modal fade" id="editTaskModal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Görev Düzenle</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <form id="editTaskForm">
                                    <div class="mb-3">
                                        <label for="editTaskTitle" class="form-label">Görev Başlığı</label>
                                        <input type="text" class="form-control" id="editTaskTitle" value="${currentTitle}" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="editTaskDescription" class="form-label">Açıklama</label>
                                        <textarea class="form-control" id="editTaskDescription" rows="3">${currentDescription || ''}</textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label for="editTaskPriority" class="form-label">Öncelik</label>
                                        <select class="form-control" id="editTaskPriority">
                                            <option value="low" ${currentPriority === 'low' ? 'selected' : ''}>Düşük</option>
                                            <option value="medium" ${currentPriority === 'medium' ? 'selected' : ''}>Orta</option>
                                            <option value="high" ${currentPriority === 'high' ? 'selected' : ''}>Yüksek</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="editTaskDueDate" class="form-label">Bitiş Tarihi</label>
                                        <input type="date" class="form-control" id="editTaskDueDate" value="${currentDueDate || ''}">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                                <button type="button" class="btn btn-primary" onclick="saveEditedTask(${taskId})">Kaydet</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            // Remove existing modal if any
            const existingModal = document.getElementById('editTaskModal');
            if (existingModal) {
                existingModal.remove();
            }
            
            // Add modal to body
            document.body.insertAdjacentHTML('beforeend', modalHtml);
            
            // Show modal
            const modal = new bootstrap.Modal(document.getElementById('editTaskModal'));
            modal.show();
        }

        // Save edited task
        async function saveEditedTask(taskId) {
            const title = document.getElementById('editTaskTitle').value.trim();
            const description = document.getElementById('editTaskDescription').value.trim();
            const priority = document.getElementById('editTaskPriority').value;
            const dueDate = document.getElementById('editTaskDueDate').value;

            if (!title) {
                showMessage('Görev başlığı zorunludur!', 'danger');
                return;
            }

            try {
                const taskData = { title, description, priority };
                if (dueDate) taskData.dueDate = dueDate;
                
                await TaskManagerAPI.tasks.update(taskId, taskData);
                showMessage('Görev başarıyla güncellendi!', 'success');
                
                // Close modal
                const modal = bootstrap.Modal.getInstance(document.getElementById('editTaskModal'));
                modal.hide();
                
                loadTasks();
            } catch (error) {
                console.error('Update task error:', error);
                showMessage(error.message || 'Bağlantı hatası! Lütfen tekrar deneyin.', 'danger');
            }
        }



        // Delete task
        async function deleteTask(taskId) {
            if (!confirm('Bu görevi silmek istediğinize emin misiniz?')) return;

            try {
                await TaskManagerAPI.tasks.delete(taskId);
                showMessage('Görev başarıyla silindi!', 'success');
                loadTasks();
            } catch (error) {
                console.error('Delete task error:', error);
                showMessage(error.message || 'Bağlantı hatası! Lütfen tekrar deneyin.', 'danger');
            }
        }

        // Revert approval
        async function revertApproval(taskId) {
            if (!confirm('Bu görevin onayını geri almak istediğinize emin misiniz?')) return;

            try {
                const response = await fetch(`https://localhost:7187/api/tasks/${taskId}/revert-approval`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Onay geri alınamadı');
                }

                showMessage('Görev onayı başarıyla geri alındı!', 'success');
                loadTasks();
            } catch (error) {
                console.error('Revert approval error:', error);
                showMessage(error.message || 'Bağlantı hatası! Lütfen tekrar deneyin.', 'danger');
            }
        }

        // Show message function
        function showMessage(message, type) {
            const messageDiv = document.getElementById('tasksMessage');
            messageDiv.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'} me-2"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        // Logout function
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('userData');
            window.location.href = 'login.html';
        }

        // Redirect to login if not authenticated
        function redirectToLogin() {
            window.location.href = 'login.html';
        }

        // Active navigation highlighting
        function setActiveNavItem() {
            const currentPage = window.location.pathname.split('/').pop() || 'tasks.html';
            const navLinks = document.querySelectorAll('.navbar-nav .nav-link');
            
            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                }
            });
        }

        // Initialize active navigation
        setActiveNavItem();
    </script>
</body>
