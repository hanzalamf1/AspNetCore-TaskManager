<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="auth-bg">
        <div class="auth-card">
            <div class="auth-header">
                <i class="fa-solid fa-user-plus fa-2x"></i>
                <h2>Kayıt Ol</h2>
            </div>
            <div class="form-card">
                <form id="registerForm" autocomplete="off">
                    <div class="input-row">
                        <span class="input-icon"><i class="fa fa-user"></i></span>
                        <input type="text" id="register-username" placeholder="Kullanıcı Adı" required aria-label="Kullanıcı Adı" />
                    </div>
                    <div class="input-row">
                        <span class="input-icon"><i class="fa fa-envelope"></i></span>
                        <input type="email" id="register-email" placeholder="E-posta" required aria-label="E-posta" />
                    </div>
                    <div class="input-row">
                        <span class="input-icon"><i class="fa fa-phone"></i></span>
                        <input type="text" id="register-phone" placeholder="Telefon Numarası" required aria-label="Telefon Numarası" />
                    </div>
                    <div class="input-row">
                        <span class="input-icon"><i class="fa fa-lock"></i></span>
                        <input type="password" id="register-password" placeholder="Şifre" required aria-label="Şifre" />
                    </div>
                    <button type="submit" class="btn-primary w-100">Kayıt Ol</button>
                </form>
                <div id="register-message" class="form-message"></div>
                <p class="auth-switch">Zaten hesabınız var mı? <a href="login.html">Giriş Yap</a></p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
