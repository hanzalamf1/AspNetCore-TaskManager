            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 0.5rem 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .user-dropdown .dropdown-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        /* Filtre barı modernleştirme */
        #filterRow .form-select, #filterRow .select2-container {
            min-width: 160px;
            margin-right: 8px;
            margin-bottom: 6px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            box-shadow: 0 1px 4px #0001;
            font-size: 0.97rem;
        }
        #filterRow .col-auto {
            padding-right: 0;
            padding-left: 0;
        }
        #filterRow {
            margin-bottom: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px 12px;
            align-items: center;
        }
        /* Filtre sidebarı modernleştirme */
        #filterSidebar {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px #0001;
            padding: 18px 18px 10px 18px;
            min-height: 220px;
            margin-bottom: 18px;
        }
        #filterSidebar .filter-group {
            margin-bottom: 18px;
        }
        #filterSidebar .filter-title {
            font-weight: 600;
            font-size: 1.05rem;
            margin-bottom: 7px;
            color: var(--primary-dark);
        }
        #filterSidebar .form-check {
            margin-bottom: 6px;
        }
        #filterSidebar .form-check-label {
            font-size: 0.97rem;
            color: var(--text-dark);
        }
        #filterSidebar .form-range {
            margin-top: 8px;
        }
        #filterSidebar .range-labels {
            display: flex;
            justify-content: space-between;
            font-size: 0.93rem;
            color: var(--text-light);
        }
        #filterSidebar .form-control[type='number'] {
            width: 90px;
            display: inline-block;
            margin-right: 6px;
            font-size: 0.97rem;
        }
        /* Kategori butonları modernleştirme */
        #categoryButtons .category-btn {
            font-weight: 600;
            font-size: 1.08rem;
            color: #fff;
            background: linear-gradient(90deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border: none;
            margin: 0 6px 8px 0;
            border-radius: 12px;
            box-shadow: 0 2px 8px #6366f133;
            padding: 0.55rem 1.3rem;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s, transform 0.15s;
        }
        #categoryButtons .category-btn:hover {
            background: linear-gradient(90deg, var(--primary-dark) 0%, var(--primary-color) 100%);
            color: #fff;
            box-shadow: 0 4px 16px #6366f144;
            transform: translateY(-2px) scale(1.04);
        }
        #categoryButtons .category-btn.active {
            background: linear-gradient(90deg, #22d3ee 0%, #6366f1 100%);
            color: #fff;
            box-shadow: 0 6px 24px #6366f155;
            border: 2px solid #6366f1;
            transform: scale(1.07);
        }
        @media (max-width: 768px) {
            .navbar-nav {
                text-align: center;
                margin-top: 1rem;
            }

            }

            }
            #filterSidebar {
                padding: 10px 6px 6px 6px;
            }
            #categoryButtons .category-btn {
                font-size: 0.98rem;
                padding: 0.45rem 0.9rem;
            }
        }
    </style>

    <script>
        function checkAdmin() {
            const userData = localStorage.getItem('userData');
            if (!userData) { redirectToHome(); return false; }
            try {
                const user = JSON.parse(userData);
                if (user.role !== 'admin') {
                    showUnauthorizedMessage();
                    setTimeout(redirectToHome, 1800);
                    return false;
                }
            } catch { redirectToHome(); return false; }
            // Show content if admin
            document.getElementById('protectedContent').style.display = 'block';
            return true;
        }
        function showUnauthorizedMessage() {
            const msg = document.createElement('div');
            msg.textContent = 'Bu sayfaya sadece admin kullanıcılar erişebilir. Ana sayfaya yönlendiriliyorsunuz...';
            msg.style = 'position:fixed;top:30px;left:50%;transform:translateX(-50%);background:#fee2e2;color:#b91c1c;padding:1em 2em;border-radius:8px;z-index:9999;font-weight:600;box-shadow:0 2px 8px #0002;';
            document.body.appendChild(msg);
            setTimeout(() => msg.remove(), 1700);
        }
        function redirectToHome() {
            window.location.href = 'home.html';
        }
        document.addEventListener('DOMContentLoaded', function() {
            if (!checkAdmin()) return;
            loadUserData();
        });
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('userData');
            window.location.href = 'login.html';
        }
        function loadUserData() {
            const token = localStorage.getItem('token');
            const userData = localStorage.getItem('userData');
            if (token && userData) {
                try {
                    const user = JSON.parse(userData);
                    document.getElementById('userName').textContent = user.username || 'Kullanıcı';
                    document.getElementById('remainingDays').textContent = user.remainingDays || '0';
                } catch (error) {
                    redirectToHome();
                }
            } else {
                redirectToHome();
            }
        }
    </script>
